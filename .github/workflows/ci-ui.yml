name: CI-UI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ui:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ui   # adjust if your frontend folder is named differently

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json  # adapt if yarn/pnpm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build
        run: npm run build

      - name: Upload production build (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: ui-build
          path: ui/dist   # "dist" for Vite, "build" for CRA
