name: CI-UI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ui:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: AIFrontend  # ðŸ‘ˆ matches your repo folder

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: AIFrontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Run tests
        env:
          CI: true
        run: npm test -- --watchAll=false

      - name: Build
        run: npm run build

      - name: Upload UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-build
          path: |
            AIFrontend/dist
            AIFrontend/build
          if-no-files-found: ignore
